<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Labs Project Uriel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-900 text-white font-roboto">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold">Kaizen Labs Project Uriel</h1>
                <a href="/admin" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg flex items-center">
                    <span class="material-icons mr-2">admin_panel_settings</span>
                    Admin Panel
                </a>
            </div>

            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <!-- Centered Listen Button -->
                <div class="flex justify-center mb-8">
                    <button id="listenBtn" class="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-lg text-xl flex items-center">
                        <span class="material-icons mr-2">mic</span>
                        Start Listening
                    </button>
                </div>

                <!-- Spectrogram Visualization -->
                <div class="bg-gray-700 rounded-lg p-4 mb-8">
                    <h3 class="text-xl mb-4">Audio Spectrogram</h3>
                    <canvas id="spectrogram" width="800" height="200" class="w-full h-48 bg-gray-900 rounded-lg"></canvas>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-gray-700 rounded-lg p-4">
                        <h3 class="text-xl mb-2">Status</h3>
                        <p id="statusText" class="text-green-400">Idle</p>
                    </div>

                    <div class="bg-gray-700 rounded-lg p-4">
                        <h3 class="text-xl mb-2">Uptime</h3>
                        <p id="uptimeText">00:00:00</p>
                    </div>

                    <div class="bg-gray-700 rounded-lg p-4">
                        <h3 class="text-xl mb-2">Detection Confidence</h3>
                        <div class="w-full bg-gray-600 rounded-full h-4">
                            <div id="confidenceBar" class="bg-blue-500 rounded-full h-4 transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <p id="confidenceText" class="mt-2">0%</p>
                    </div>

                    <div class="bg-gray-700 rounded-lg p-4">
                        <h3 class="text-xl mb-2">Current Model</h3>
                        <select id="modelSelect" class="w-full bg-gray-800 rounded-lg px-4 py-2 border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500">
                            <option value="fpv">FPV Drone</option>
                            <option value="shahed">Shahed Drone</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- System Logs Section -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-bold mb-4 flex items-center">
                    <span class="material-icons mr-2">article</span>
                    System Logs
                </h2>
                <div id="logContainer" class="bg-gray-900 rounded-lg p-4 h-48 overflow-y-auto font-mono text-sm">
                    <div id="logContent" class="space-y-2"></div>
                </div>
            </div>

            <!-- Alert Box -->
            <div id="alertBox" class="hidden bg-red-600 rounded-lg p-6 text-center">
                <h2 class="text-2xl font-bold mb-2">⚠️ ALERT</h2>
                <p id="alertText" class="text-xl">Drone Detected!</p>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
